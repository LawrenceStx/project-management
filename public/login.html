<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Apex</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { justify-content: center; align-items: center; background: #333; }
        .login-box { background: #fff; padding: 40px; border-radius: 8px; width: 350px; }
        h2 { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ¦– Apex</h2>
        <form id="login-form">
            <label>Email</label>
            <input type="email" id="email" required>
            <label>Password</label>
            <input type="password" id="password" required>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Login</button>
        </form>
        <div id="alert" style="color: red; margin-top: 10px; text-align: center;"></div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            if(res.ok) window.location.href = '/';
            else document.getElementById('alert').innerText = "Login Failed";
        });
    </script>
</body>
</html>
